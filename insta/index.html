<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="esquerdo">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="home-phones">
        </div>
        <div class="direito">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <div class="camp">
                <form action="">
                    <label class="campo">
                        <input placeholder="email, nome de usuário ou número de telefone">
                    </label>
                    <br><br>
                    <label class="campo">
                        <input type="password" placeholder="senha">
                    </label>
                    
                </form>
            </div>
    
            <div class="botao">
                <button class="botao-entrar">
                    Entrar
                </button>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <li><a href="https://about.instagram.com/">Sobre</a></li>
            <li><a href="https://about.instagram.com/blog">Blog</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Carreiras</a></li>
            <li><a href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0">Privacidade</a></li>
            <li><a href="https://help.instagram.com/581066165581870">Termos</a></li>
            <li><a href="https://www.instagram.com/directory/hashtags/">Hashtags</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Localisações</a></li>
            <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
        </nav>
    </footer>
    
</body>
</html>
